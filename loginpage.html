<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="./LOGINPAGE/loginpage.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section" id="login-section">
      <div class="logo">Diprella</div>
      <h1>Login to Your Account</h1>
      <p>Login using social networks</p>
      <div class="social-buttons">
        <button class="social-btn facebook">f</button>
        <button class="social-btn google">G+</button>
        <button class="social-btn linkedin">in</button>
      </div>
      <hr class="divider">OR<hr class="divider">
      <form id="login-form">
        <input type="email" placeholder="Email" id="login-email" required>
        <div class="password-field">
          <input type="password" placeholder="Password" id="login-password" required>
          <span class="toggle-password" onclick="togglePassword('login-password')">👁️</span>
        </div>
        <button type="button" class="primary-btn" onclick="handleLogin()">Sign In</button>
      </form>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 id="signup-heading">New Here?</h2>
      <p id="signup-text">Sign up and discover a great amount of new opportunities!</p>
      <button class="secondary-btn" onclick="showSignup()">Sign Up</button>
    </div>
  </div>

  <!-- Signup Section (Hidden by Default) -->
  <div class="signup-modal" id="signup-section">
    <div class="signup-content">
      <h1>Create a New Account</h1>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" id="signup-name" required>
        <input type="email" placeholder="Email" id="signup-email" required>
        <div class="password-field">
          <input type="password" placeholder="Password" id="signup-password" required>
          <span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
        </div>
        <button type="button" class="primary-btn" onclick="handleSignup()">Sign Up</button>
        <button class="secondary-btn" onclick="closeSignup()">Back to Login</button>
      </form>
    </div>
  </div>

  <script src="./LOGINPAGE/loginpage.js"></script>
</body>
</html>
